<div id='calendar'>

</div>

<!-- Trigger the modal with a button -->
<!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
-->
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="eventTitle">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p id="Description">Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
    
    
    <!-- This is for events -->
    
    
    
    <!-- Modal -->
<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    New Event
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form role="form" id="eventMaker">
                  <div class="form-group">
                    <label for="Title">Title*</label>
                      <input type="text" class="form-control"
                      id="titled" placeholder="Title"/>
                  </div>
                  <div class="form-group">
                    <label for="description">Description*</label>
                      <textarea type="text" class="form-control"
                          id="descriptions" placeholder="Description" rows="10" cols="30"></textarea>
                  </div>
                    Telephone:
                    <input type="tel" name="usrtel" id="Telephone">
                </form>
                
                
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
                <button type="button" class="btn btn-primary" id="saveButton">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>
    
    
</body>
</html>
