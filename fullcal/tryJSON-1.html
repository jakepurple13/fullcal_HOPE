 <script>
$(document).ready(function() {
// vEvents is an array of objects
var vEvents = [
    { title: "new appointment", start: "07-APR-2015 14:00"  },
    { title: "another meeting", start: "08-APR-2015 15:00" }
];

// Stringify it before storing
localStorage.eventsList = JSON.stringify(vEvents);

// Retrieve and parse the list when you want
var events = JSON.parse(localStorage.eventsList);

// You can now access the list as an array
console.log(events[0]);

// Now pass the events object to full calendar as needed
});
</script>
